allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

// Define flutter properties for plugins that need them (used by some plugins like app_links)
ext {
    flutter = [
        compileSdkVersion: 35,
        minSdkVersion: 21,
        targetSdkVersion: 35
    ]
}

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                // Set compileSdkVersion untuk semua modules jika belum diset
                if (!android.compileSdkVersion) {
                    compileSdkVersion 35
                }
                
                if (namespace == null) {
                    namespace = "com.example.${project.name.replace('-', '_')}"
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
